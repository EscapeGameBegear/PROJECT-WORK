<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

	<title> 3D GAME </title>

    <link rel="stylesheet" type="text/css" href="FormGame.css">
</head>
<body>
	<div class="regform">
        <h1> Registration Form </h1>
    </div>

    <div class="main">
        <form>
            <div id="name">
                <h2 class="name"> Name </h2>
                <label class="firstlabel"> First name </label>
                <input class="firstname" type="text" name="Firs_tName" placeholder="First name" /> <br/><br/>

                <label class="lastlabel"> Last name </label>
                <input class="lastname" type="text" name="Last_Name" placeholder="Last name" /> <br/><br/>

                <h2 class="credentials"> Credentials </h2>
                <label class="userlabel"> Username </label>
                <input class="username" type="text" name="UserName" placeholder="Username" /> <br/><br/>

                <label class="passlabel"> Password </label>
                <input class="password" type="text" name="PassWord" placeholder="Password" />

                <h2 class="name2"> Email </h2>
                <input class="email" type="text" name="email" placeholder="Email" />

                <pre class="text"> Click on submit button to register if you are a new partner</pre>
                <pre class="text"> Click on login button to enter to your space as former partner</pre>
                <pre class="text1" style="text-align: center;"> <strong>GOOD LUCK</strong></pre>


                <h2 class="submit"> Submit or Login </h2>
                <input class="btn" type="submit" value="submit" />
                <input class="button" type="submit" value="Login" />

                <div class="list">
                    <h3 class="list1"> Designers </h3>
                    <ul>
                        <li>Marco</li>
                        <li>Elisa: The Boss</li>
                        <li>Igor</li>
                    </ul>
                </div>

                <div class="language">
                    <select>
                        <option> Select language </option>
                        <option value="English"> English </option>
                        <option value="Italiano"> Italiano </option>
                        <option value="Francais"> Francais </option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
